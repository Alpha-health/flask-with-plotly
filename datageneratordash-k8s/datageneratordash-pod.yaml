apiVersion: v1
kind: Pod
metadata:
  name: datageneratordash
spec:
  containers:
  - image: barteks/datageneratorapp
    name: datagenerator
    volumeMounts:
    - name: datasource
      mountPath: /var/datasink
  - image: barteks/datagenerateddashboard
    name: dashboard
    volumeMounts:
    - name: datasource
      mountPath: /var/datasource
      readOnly: true
    ports:
    - containerPort: 80
      protocol: TCP
  volumes:
  - name: datasource
    emptyDir: {}
